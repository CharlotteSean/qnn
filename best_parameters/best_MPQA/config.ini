[COMMON]
datasets_dir = data
dataset_name = MPQA
wordvec_initialization = wordvec
wordvec_path = glove/normalized_vectors.txt
loss = categorical_crossentropy
optimizer = adadelta
batch_size = 32
epochs = 50
eval_dir = eval
embedding_trainable = True
network_type = qdnn
init_mode = he
activation = sigmoid
amplitude_l2 = 1e-07
phase_l2 = 5e-08
dropout_rate_embedding = 0.9
dropout_rate_probs = 0.9
dense_l2 = 0
measurement_size = 5
lr = 1
sentiment_dic_file = 'sentiment_dic/sentiment_dic.txt'
max_sequence_length = 44
random_init = False
nb_classes = 2

